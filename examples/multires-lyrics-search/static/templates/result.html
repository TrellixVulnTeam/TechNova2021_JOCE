<html>
 <head>
  <link href="static/style_result.css" rel="stylesheet"/>
  <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
 </head>
 <div class="header">
  <span class="header__content">
    <img class="header__icon" src="static/img/trumpet.svg" alt="trumpet">
    <p class="header__text">Change<br>My Tune</p>
  </span>
 </div>
 <div class="header__line"></div>
 <body>
   <p class="main__text">"What you searched"</p>
    <div class="main__content">
      <img class="album__icon" src="static/img/album_ex.jpg" alt="album cover">
      <div class="main__info">
        <p class="second__text">We think 'this song' by Artist is exactly what you're looking for.</p>
          <div class="icons">
            <input type="image" src="static/img/spotify.svg" name="goSpotify" class="spotify__button" id="goSpotify" />
            <input type="image" src="static/img/youtube.svg" name="goYoutube" class="youtube__button" id="goYoutube" />
          </div>
          <div>
            <p class="second__text">Ready to continue to lyric analysis?</p>
              <form action="result" method="POST" class="wrapped__form" id="goAnalysisform">
              <input type="image" src="static/img/next.svg" name="goAnalysis" class="next__button" id="goAnalysis" />
              </form>
          </div>
          
      </div>
    </div>
 </body>
</html>
